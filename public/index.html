<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas :3</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        h1 {
            font-size: 80px;
            text-align: center;
            text-shadow: 0 0 30px #ffffff, 0 0 30px #ffffff; 
            margin-bottom: 0; 
        }

        body {
            font-family:  serif, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-image: url('fondo.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #searchResults {
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="endpoint">
        <h1>Recetas</h1>
        <h1>Autalia</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" name="q" placeholder="Busquemos recipes :D...">
            <button type="submit">Search</button>
        </form>
    </div>

    <div id="searchResults"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent form submission

            const searchTerm = document.getElementById('searchInput').value;
            const response = await fetch(`/search?q=${encodeURIComponent(searchTerm)}`);
            const results = await response.json();
            const searchResultsDiv = document.getElementById('searchResults');
            searchResultsDiv.innerHTML = '';

            if (results.length === 0) {
                searchResultsDiv.innerHTML = '<p>No results found.</p>';
            } else {
                results.forEach(result => {
                    const recipeDiv = document.createElement('div');
                    recipeDiv.innerHTML = `<h2>${result.filename}</h2>${result.content}`;
                    searchResultsDiv.appendChild(recipeDiv);
                });
            }
        });
    </script>

</body>
</html>
